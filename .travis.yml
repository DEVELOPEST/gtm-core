language: go

os:
  - linux
  - osx

go:
  - 1.8

before_install:
  - go get -d github.com/git-time-metric/git2go
  - cd $GOPATH/src/github.com/git-time-metric/git2go
  - git checkout next
  - git submodule init
  - git submodule update
  - sudo apt-get remove libssl-dev || true
  - make install
  - cd $TRAVIS_BUILD_DIR

before_deploy:
  - go build -v -ldflags "-X main.Version=${TRAVIS_TAG}"
  - tar -zcf gtm.${TRAVIS_TAG}.${TRAVIS_OS_NAME}.tar.gz gtm

script:
  - go get github.com/mattn/goveralls
  - go get -t -v ./...
  - $HOME/gopath/bin/goveralls -service=travis-ci

deploy:
  provider: releases
  api_key:
    secure: 
  file: gtm.${TRAVIS_TAG}.${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: git-time-metric/gtm
